apply plugin: 'java'
apply plugin: 'application'
apply plugin: "jacoco"

repositories {
    jcenter()  
}

dependencies {
	compile 'com.google.guava:guava:21.0'
	testCompile 'junit:junit:4.12'
}

mainClassName = 'App'

jacoco {
    toolVersion = "0.8.0"
    reportsDir = file("$buildDir/customJacocoReportDir")
}
